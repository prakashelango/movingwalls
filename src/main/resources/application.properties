server.port=8071
server.servlet.context-path=/movingwalls
spring.application.name=Moving Walls Service
spring.jpa.database=h2
# Data source properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.datasource.platform=h2
spring.datasource.hikari.jdbc-url=jdbc:h2:mem:FMS
spring.datasource.data-username=sa
spring.datasource.data-password=
spring.datasource.driver-class-name=org.h2.Driver
# hibernate.search.X
hibernate.search.default.directory_provider=filesystem
hibernate.search.default.indexBase=D:/index/default
#oauth configurations
config.oauth2.tokenTimeout=3600