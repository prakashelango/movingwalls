<div class="gradcolored" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="5px" style="height: 100vh">
    <div class="backdrop" fxFlex="95" fxFlexAlign="center" style="height: 90vh">
        <mat-card class="" fxFlex="100">
            <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="5px" style="height: 80vh">
                <div fxFlex="60" fxFlexAlign="center" style="height: 90vh">
                    <div>
                        <img class="logoimg" src="assets/img/MW-social.png">
                    </div>
                    <div>
                        <img class="imgsize" src="assets/img/LOGINBG.png">
                    </div>
                </div>
                <div fxFlex="40" fxFlexAlign="center" style="height: 50vh">
                    <div class="group">
                        <mat-card-title>
                            Welcome Back :)
                        </mat-card-title>
                        <br>
                        <span>
                To Keep Connected With Us Please Login with your UserName and Password
            </span>
                        <br>
                        <br>
                        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                            <div class="group">
                                <input [ngClass]="{ 'is-invalid': submitted && f.username.errors }" class="form-control"
                                       formControlName="username" placeholder="User Name" type="text"/>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Username is required</div>
                                </div>
                            </div>
                          <div class="group">
                            <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control"
                                   formControlName="password" placeholder="Password" type="password"/>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                              <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                          </div>

                          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1">
                                <mat-spinner></mat-spinner>
                                </span>

                          <button [disabled]="loading" mat-raised-button>
                            Login
                          </button>
                          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                        </form>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
