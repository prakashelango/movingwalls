<div class="row">

    <div class="col-md-6 login-container">
        <h2 style="margin: auto">Login </h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group">
                <label for="username">UserName:</label>
                <input autocomplete="off" class="form-control" formControlName="username" id="username" type="text">
                <div *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched"
                     class="error">Username is required
                </div>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input autocomplete="off" class="form-control" formControlName="password" id="pwd" type="password">
                <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"
                     class="error">Password is required
                </div>
            </div>
            <button [disabled]="loginForm.invalid" class="btn btn-success">Login</button>
            <div *ngIf="invalidLogin" class="error">
                <div>Invalid credentials.</div>
            </div>
        </form>
    </div>
</div>
